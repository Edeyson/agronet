<a type="button" (click)="back()">
    <button mat-raised-button>Volver</button>
</a>
<ng-container *ngIf="products.length == 0">
    <div class="alert alert-warning" role="alert">
        El Carrito esta vacio!
    </div>
</ng-container>

<ng-container *ngIf="products.length > 0">
    <div class="row">
        <button class="btn btn-warning" (click)="removeCart()">Vaciar Carrito</button>
    </div>
    
    <div class="row product-row" *ngFor="let product of products;let i = index">
        <div class="col-md-6">
            <h2>
               {{ product.attributes.name }}
            </h2>
            <button class="btn btn-danger" (click)="deleteProduct(product.id)">Eliminar</button>
        </div>
        <div class="col-md-3 stepper-input stepper__input" style="display: flex;">
            <button (click)="sus(i)" class="btn btn-number">
                <img src="assets/minus.svg" />
              </button>
              <div class="stepper-input-field" name="range-value" aria-atomic="true" aria-live="polite" aria-relevant="all">
                {{product.cantidad}}
              </div>
              <button (click)="add(i)" class="btn btn-number">
                <img src="assets/plus.svg" />
              </button>
        </div>
        <div class="col-md-3" style="text-align: right;">
            <h3>
                ${{ product.attributes.price }}
            </h3>
        </div>
    </div>
    
    <div class="row total">
        <div class="col-md-9">
            <h1 class="font-weight-bold">Total</h1>
        </div>
        <div class="col-md-3 font-weight-bold">
            <h2>${{ total }}</h2>
        </div>
    </div>
    <button class="btn btn-success" (click)="comprar()">Comprar</button>
</ng-container>
