<app-header [showHeader]="false"></app-header>

<body style="background-color:rgb(210, 243, 205);">
  <div class="content">
    <div class="card border-primary mb-3" style="max-width: 25rem; align-items: center;">
      <div class="card-header">Registrarse</div>
      <div class="card-body text-dark">
        <h5 class="card-title">ingresa los siguientes datos</h5>
        <div class="card-content">
          <form>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">correo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="correo electronico">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">contrase침a</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="crea una contrase침a">
              </div>
            </div>
            <div>
              <label for="inputState" class="text-info" required>Departamento <span class="required">*</span></label>
              <select id="department" name="state" class="form-control" >
                <option value="0">Selecciona un estado... </option>
                <option *ngFor="let state of states" [value]="state.isoCode">
                  {{state.name}}
                </option>
              </select>
            </div>
            <div>
              <label for="inputState" class="text-info" required>Ciudad <span class="required">*</span></label>
              <select name="state" class="form-control">
                <option value="0">Selecciona una ciudad... </option>
                <option *ngFor="let city of ciudades" [value]="city.name">
                  {{city.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="inputAddress2">numero telef칩nico</label>
              <input type="number" class="form-control" id="inputAddress2" placeholder="ej: 3125401758">
            </div>

            <div class="form-group">
              <label for="inputAddress">direcci칩n</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="ej: calle 46 #26-29">
            </div>
            <button type="submit" class="btn btn-primary">Registrarme</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
