<app-header></app-header>

<div>
    <form id="registro-form" class="form" action="" method="post" [formGroup]="formRegister">
        <div class="row">

            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card-body">
                    <h5 style="color: red;">Datos de Acceso</h5>
                    <hr>


                    <div class="form-group">
                        <label for="nombre" class="text-info" required>Primer nombre<span class="required">*</span></label>
                        <input type="text" id="nombre" class="form-control" placeholder="Primer nombre" required autofocus formControlName="nombre" [ngClass]="{'is-invalid': submitted && f.nombre.errors}">
                        <div *ngIf="submitted && f.nombre.errors" class="invalid-feedback">
                            <div *ngIf="f.nombre.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>
 

                    <div class="form-group">
                        <label for="apellido" class="text-info" required>Primer apellido<span
                class="required">*</span></label>
                        <input type="text" id="apellido" class="form-control" placeholder="Primer apellido" required autofocus formControlName="apellido" [ngClass]="{'is-invalid': submitted && f.apellido.errors}">
                        <div *ngIf="submitted && f.apellido.errors" class="invalid-feedback">
                            <div *ngIf="f.apellido.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>



                    <div class="form-group">
                        <label for="email" class="text-info" required>email electrónico <span class="required">*</span></label>
                        <input type="email" id="email" class="form-control" placeholder="principal@email.com" required formControlName="email" [ngClass]="{'is-invalid': submitted && f.email.errors}">
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>

                    <!-- password -->
                    <div class="form-group">
                        <label for="password" class="text-info" required>Contraseña <span class="required">*</span></label>
                        <input type="password" id="password" class="form-control" placeholder="******" required formControlName="password" [ngClass]="{'is-invalid': submitted && f.password.errors}">
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>

                    <!-- confirm password -->
                    <div class="form-group">
                        <label for="confirmarpassword" class="text-info" required>Repita la contraseña <span
                class="required">*</span></label>
                        <input type="password" min="6" id="confirmarpassword" class="form-control" placeholder="******" required #confirmarpassword>


                    </div>

                    <!-- number phone -->
                    <div class="form-group">
                        <label for="telefono" class="text-info" required>Teléfono móvil <span class="required">*</span></label>
                        <input type="number" id="phone" class="form-control" required formControlName="telefono" [ngClass]="{'is-invalid': submitted && f.telefono.errors}">
                        <div *ngIf="submitted && f.telefono.errors" class="invalid-feedback">
                            <div *ngIf="f.telefono.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SECOND COLUMN -->
            <div class="col-sm-5" id="perfil">
                <div class="card-body">

                    <h5 style="color: red;">Lugar de residencia</h5>
                    <hr>

                    <!-- state of country -->
                    <div class="form-group">
                        <label for="inputState" class="text-info" required>Departamento <span class="required">*</span></label>
                        <select name="departamento" class="form-control" (change)="onSate($event)" formControlName="departamento" [ngClass]="{'is-invalid': submitted && f.departamento.errors}">
              <option value="0" disabled>Selecciona un estado... </option>
              <option *ngFor="let departamento of states" [value]="departamento.isoCode">
                {{departamento.name}}
              </option>
            </select>
                        <div *ngIf="submitted && f.departamento.errors" class="invalid-feedback">
                            <div *ngIf="f.departamento.errors.required">
                                Campo obligatorio
                            </div>
                        </div>
                    </div>


                    <!-- City state -->
                    <div class="form-group">
                        <label for="ciudad" class="text-info" required>Ciudad <span class="required">*</span></label>
                        <select name="ciudad" class="form-control" formControlName="ciudad" [ngClass]="{'is-invalid': submitted && f.ciudad.errors}">
              <option value="0" disabled>Selecciona una ciudad...</option>
              <option *ngFor="let ciudad of ciudades" [value]="ciudad.name">
                {{ciudad.name}}
              </option>
            </select>
                        <div *ngIf="submitted && f.ciudad.errors" class="invalid-feedback">
                            <div *ngIf="f.ciudad.errors.required">
                                Campo obligatorio
                            </div>
                        </div>

                    </div>



                    <!-- <div class="form-group">
            <label for="direccion" class="text-info" required>Dirección<span
                class="required">*</span></label>
            <input type="direccion" id="direccion" class="form-control" placeholder="Dirección domicilio" required
              autofocus formControlName="direccion"
              [ngClass]="{'is-invalid': submitted && f.direccion.errors}">
              <div *ngIf="submitted && f.direccion.errors" class="invalid-feedback">
                <div *ngIf="f.direccion.errors.required">
                  Campo obligatorio
                </div>
            </div>
          </div> -->


                </div>
            </div>
        </div>

        <!-- <div class="form-label-group">
      <label for="comentarios" class="form-control" class="text-info">Comentarios adicionales</label><br>
      <textarea id="comentarios" name="comentarios" class="form-control" rows="3"
        placeholder="Comentarios adicionales que no se hayan contemplado en el formulario..."
        formControlName="comentarios"></textarea>
    </div> -->
    </form>

    <div class="centrar">
        <button type="button" class="btn btn-secondary">Cancelar</button>
        <button type="submit" class="btn btn-primary" (click)="save(confirmarpassword)">Registrarme</button>
    </div>
</div>
